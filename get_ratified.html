<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Rattified - Coming Soon</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            text-align: center;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 0.5em;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 1em;
        }

        .icon {
            font-size: 3em;
            margin-bottom: 0.5em;
        }

        .logos {
            margin: 20px 0;
        }

        .logos img {
            width: 50px;
            margin: 0 10px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ðŸ¤—</div>
        <h1>Get Ratified!</h1>
        <p>Create your own animations and rigs.</p>
        <p>Use them in your favorite creative workflows:</p>
        <div class="logos">
            <img src="img/visionpro.jpg" alt="Vision Pro Logo">
            <img src="img/meta.jpg" alt="Meta Quest Logo">
            <img src="img/premier.jpg" alt="Premiere Pro Logo">
            <img src="img/blender.jpg" alt="Blender Logo">
        </div>
        <p>Share with friends or integrate with video and 3D editing tools.</p>
        <p><strong>Coming Soon!</strong></p>
    </div>
</body>
</html>
